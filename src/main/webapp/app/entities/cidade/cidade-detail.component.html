
<div *ngIf="cidade">
    <h2><span>Cidade</span> {{cidade.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{cidade.nome}}</span>
        </dd>
        <dt><span>Estado</span></dt>
        <dd>
            <span>{{cidade.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cidade/'+ cidade.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
